<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
      <div class="row col-4">
        <div class="mb-3 col-12">
          <label for="exampleFormControlInput1" class="form-label"
            >Server IP</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3 col-12">
          <label for="exampleFormControlInput1" class="form-label"
            >Environment</label
          >
          <select
            id="select"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="php" selected>PHP</option>
            <option value="wordpress">Wordpress</option>
            <option value="laravel">Laravel</option>
          </select>
        </div>
        <div class="mb-3 col-12">
          <label for="exampleFormControlInput1" class="form-label"
            >Scenario</label
          >
          <div class="form-check">
            <input
              onchange="handleChange(this);"
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              value="A"
            />
            <label class="form-check-label" for="flexRadioDefault1"> A </label>
          </div>
          <div class="form-check">
            <input
              onchange="handleChange(this);"
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              value="B"
            />
            <label class="form-check-label" for="flexRadioDefault2"> B </label>
          </div>
          <div class="form-check">
            <input
              onchange="handleChange(this);"
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
              value="C"
            />
            <label class="form-check-label" for="flexRadioDefault2"> C </label>
          </div>
        </div>
        <div class="mb-3 col-12" id="scenarioA" style="display: none">
          <label for="exampleFormControlInput1" class="form-label"
            >Scenario A ve PHP seçiliyse</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3 col-12" id="scenarioB" style="display: none">
          <label for="exampleFormControlInput1" class="form-label"
            >Date Field</label
          >
          <input
            type="date"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3 col-12" id="scenarioC" style="display: none">
          <label for="exampleFormControlInput1" class="form-label"
            >File Upload - Scenario A ve Wordpress seçiliyse</label
          >
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              id="inputGroupFile04"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
          </div>
        </div>
        <div class="mb-3 col-12" id="scenarioD" style="display: none">
          <label for="exampleFormControlInput1" class="form-label"
            >Scenario C ve Laravel seçiliyse</label
          >
          <div class="mb-3">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="mb-3 col-12" id="scenarioE" style="display: none">
          <button type="button" class="btn btn-success">Button</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
